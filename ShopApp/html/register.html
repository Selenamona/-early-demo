<html lang="en">

	<link rel="stylesheet" href="../css/register.css" />

		<div class="regist">用户注册</div>
		<div class="back"></div>
	</header>
	<section>		
		<div class="user">
			<span>账户名称：</span>

		<div class="true">
			<span>确认密码：</span>
			<input type="password" placeholder="请输入密码"/>
		</div>
		<div class="tip"> </div>

	</section>
	</div>
